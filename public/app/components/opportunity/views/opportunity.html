<div id="opportunity" class="section container">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{news.title}}</span>
                    <p>{{news.content}}</p>
                    <h5 class="light">Interessados ({{news.starCounter}})</h5>
                    <p class="opportunity-email-list" ng-repeat="email in emails">{{email}}</p>
                </div>
                <div class="card-action center">
                    <button class="btn waves-effect waves-light red white-text" type="submit" name="action" ng-click="delete()">
                        Deletar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
