<div class="row">
    <div ng-repeat="newsObj in stars | orderBy: 'creationDate' | filter: filter | filter : current_category">
        <opportunity-card class="col s12 m6 l4" news-id="{{newsObj._id}}"
        title="{{newsObj.title}}" author="{{newsObj.author}}" content="{{newsObj.content}}" stars='{{newsObj.starCounter}}'>
        </opportunity-card>
    </div>
</div>
