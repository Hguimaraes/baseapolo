<div class="row">
    <div ng-repeat="newsObj in creations | orderBy: 'creationDate' | filter: filter | filter : current_category">
        <opportunity-card class="col s12 m6 l4 clickable" news-id="{{newsObj._id}}"
        title="{{newsObj.title}}" author="{{newsObj.author}}" content="{{newsObj.content}}" stars='{{newsObj.starCounter}}'
        ui-sref="root.opportunity.details({id: {{newsObj._id}}})">
        </opportunity-card>
    </div>
</div>
