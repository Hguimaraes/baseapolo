<div id="login">
    <div class="section container">
        <h3 class="light center">
            Entrar
        </h3>
        <div class="row">
            <form class="col s12 l10 offset-l1 m10 offset-m1">
                <div class="row">
                    <div class="input-field col l6 offset-l3 s12 m8 offset-m2">
                        <input id="login-email" type="email" class="validate">
                        <label for="login-email" data-error="inválido" class="active">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6 offset-l3 s12 m8 offset-m2">
                        <input id="login-password" type="password">
                        <label for="login-password" class="active">Senha</label>
                    </div>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect waves-light primary-color" type="submit" name="action">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
            <p class="center light">Não é cadastrado? <a ui-sref="root.register">Crie uma conta</a></p>
        </div>
    </div>
</div>
